<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="search-box">
            <input type="text" id = "place-input" class="place-input1" placeholder="Enter your location">
            <button class="bx bx-search"></button> 
        </div>

        <p class="city-hide">city hide</p>

        <section class="weather-info">
            <div class="box">
                <div class="location-date-container">
                    <div class="location">
                        <i class='bx bxs-map'></i>
                        <h4 class = "place-name"></h4>
                    </div>
                    <h5 class="current-date current-txt"></h5>
                </div>
            </div>
        </section>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png">
                        <p class="temperature"><span>Â°C</span></p>
                        <p class="description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src = "images/404.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    <div class="extra-container" id = "extra-container">
        <h2>Forecast Details</h2>
        <br>
        <p id="extra-location"></p>
        <div class="longlat">
            <div class="long">
                <span></span>
            </div>
            <div class="lat">
                <span></span>
            </div>
        </div>
        <br>
        <div class="forecast-item-container">
            <div class="forecast-item">
                <h5 class="item-date regular-txt"></h5>
                <img src="images/weather/atmosphere.svg" class="item-image">
                <h5 class="item-temp"></h5>
            </div>
            <div class="forecast-item">
                <h5 class="item-date regular-txt"></h5>
                <img src="images/weather/atmosphere.svg" class="item-image">
                <h5 class="item-temp"></h5>
            </div>
            <div class="forecast-item">
                <h5 class="item-date regular-txt"></h5>
                <img src="images/weather/atmosphere.svg" class="item-image">
                <h5 class="item-temp"></h5>
            </div>
            <div class="forecast-item">
                <h5 class="item-date regular-txt"></h5>
                <img src="images/weather/atmosphere.svg" class="item-image">
                <h5 class="item-temp"></h5>
            </div>
            <div class="forecast-item">
                <h5 class="item-date regular-txt"></h5>
                <img src="images/weather/atmosphere.svg" class="item-image">
                <h5 class="item-temp"></h5>
            </div>
        </div>
        <div class = "forecast-container" id = "forecast-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
